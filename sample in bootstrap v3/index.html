    function DateWrapper(date, format) {
        this.date = date;
        this.format = format;        
    }

    function extend(Child, Parent) {
        function f() {};
        f.prototype = Parent.prototype;
        Child.prototype = new f();
        Child.prototype.constructor = Child;
        Child.superclass = Parent.prototype;
    }

    extend(DateWrapper, Date);

    DateWrapper.prototype.toString = function() {
        var o = {
            "[mM]+": this.date.getMonth() + 1,
            "[dD]+": this.date.getDate(),
            "[hH]+": this.date.getHours(),
            "[iI]+": this.date.getMinutes(),
            "[sS]+": this.date.getSeconds(),
            "[qQ]+": Math.floor((this.date.getMonth() + 3) / 3)
        };

        var result;

        if (/(y+)/.test(this.format)) result = this.format.replace(RegExp.$1, (this.date.getFullYear() + "").substr(4 - RegExp.$1.length));
        for (var k in o) {
            if (new RegExp("(" + k + ")").test(result)) {
                result = result.replace(RegExp.$1,
                    RegExp.$1.length == 1 ? o[k] :
                    ("00" + o[k]).substr(("" + o[k]).length));
            }
        }
        return result;        
    };
   
    var start = new DateWrapper(new Date(), "yyyy-MM-dd - hh:mm");
